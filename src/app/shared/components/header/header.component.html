<header>
    <div id="main">
        <div class="nav">
            <div class="container-fluid mx-3">
                <div class="d-flex justify-content-between p-2">
                    <h1 role="button" [routerLink]="['/home']">Amanda Furnitures</h1>
                    <div class="d-flex">
                        <ul class="d-flex gap-5 list-unstyled m-auto">
                            <!-- <li role="button" class="fw-bolder nav-list" *ngFor="let nav of navbar">{{nav}}</li> -->
                            <div class="search-main">
                                <input type="search" class="search--bar">
                                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                            </div>
                        </ul>
                        <div class="d-flex gap-4 m-auto ms-5 icon--nav">
                            <a [routerLink]="['/login']"><i class="fa-solid fa-user fa-lg"></i><span class="user--name">{{loginUser}}</span></a>
                            <a [routerLink]="['/wishlist']"><i class="fa-solid fa-heart fa-lg"></i><span class="wish--len" *ngIf="wishlistArray.length">{{wishlistArray.length}}</span></a>
                            <a [routerLink]="['/cart']"><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="mini--nav">

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </button>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="res-nav-canvas" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header justify-content-between off-nav-bg">
      <h5 class="offcanvas-title off-nav-color" id="offcanvasExampleLabel" data-bs-dismiss="offcanvas" [routerLink]="['/home']">Amanda Furnitures</h5>
      <span data-bs-dismiss="offcanvas"><i class="fa-solid fa-xmark fa-lg off-can-clos-btn"></i></span>
    </div>
    <div class="offcanvas-body">

        <ul>
            <div>
                <li class="side-nav-respo-content" *ngFor="let items of miniNav">{{items}} <span><i class="fa-solid fa-chevron-right"></i></span></li>
            </div>
        </ul>

    </div>
  </div>
