
<nav>
   <a [href]="'/home'"><h1 [routerLink]="['/home']">Amanda Furnitures</h1></a>
</nav>

<div id="main">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="box--sizing">
                        <div class="box-head">
                            <div class="row">
                                <div class="col-12">
                                    <p class="px-3" style="font-size: 1.3rem;"><i class="fa-regular fa-credit-card me-2"></i>My Cart (1)</p>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="contact--box">
                            <h1><i class="fa-solid fa-location-dot me-2"></i>Delivery Address</h1>
                            <div class="row">
                                <div class="col-12">
                                    <select class="form-select form-select-lg mb-3" aria-label="Large select example" [(ngModel)]="DeliveryFormResponse.name">
                                        <option value="" selected>Select Country</option>
                                        <option value="{{item.name}}" *ngFor="let item of getCountryList">{{item.name}}</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <input type="text" name="firstname" placeholder="First Name" [(ngModel)]="DeliveryFormResponse.firstname">
                                </div>
                                <div class="col-6">
                                    <input type="text" name="lastname" placeholder="Last Name" [(ngModel)]="DeliveryFormResponse.lastname">
                                </div>

                                <div class="col-8">
                                    <input type="email" name="email" placeholder="Email" [(ngModel)]="DeliveryFormResponse.email">
                                </div>
                                <div class="col-4">
                                    <input type="date" name="date" placeholder="Select Date" [(ngModel)]="DeliveryFormResponse.date">
                                </div>

                                <div class="col-4">
                                    <input type="text" name="pincode" placeholder="Pincode" [(ngModel)]="postofficeResponse.Pincode" (keyup)="pincodeForm(this.postofficeResponse.Pincode)">
                                </div>
                                <div class="col-4">
                                    <input type="text" name="state" placeholder="State" [(ngModel)]="postofficeResponse.State">
                                </div>
                                <div class="col-4">
                                    <input type="text" name="city" placeholder="City" [(ngModel)]="postofficeResponse.District">
                                </div>
                                <div class="col-6">
                                    <select class="form-select form-select-lg mb-3" aria-label="Large select example" [(ngModel)]="postofficeResponse.Name">
                                        <option value="" selected>Select Address</option>
                                        <option value="{{item.Name}}" *ngFor="let item of addressList">{{item.Name}}</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <input type="text" name="phone" placeholder="Phone" maxlength="10" [(ngModel)]="DeliveryFormResponse.Phone" (keypress)="validationService.onlyNumberAllowed($event)">
                                </div>
                                <div class="col-12">
                                    <input type="text" name="address" placeholder="Address" [(ngModel)]="DeliveryFormResponse.Address">
                                </div>

                                <div class="sumit--btn">
                                    <button class="botton" (click)="submit()">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-5">
                    <div class="box--sizing">
                        <div class="contact--box">
                            <h1><i class="fa-solid fa-cart-shopping me-2"></i>Cart Summary</h1>

                            <div class="row" *ngFor="let item of shippingListData">
                                <div class="col-3">
                                    <img class="img-fluid chekout--img" [src]="item.image" alt="">
                                </div>
                                <div class="col-7 p-0">
                                    <div>
                                        <p>Name: {{item.name}}</p>
                                        <p>Material: {{item.material}}</p>
                                        <p>Qty: {{item.quantity}}</p>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <p>${{item.price}}</p>
                                </div>
                                <hr>
                            </div>
                        </div>
                        
                        <div class="total--amount">
                            <div class="total--amount-box">
                                <p>Subtotal</p>
                                <p>${{totalAmount}}</p>
                            </div>
                            <div class="total--amount-box">
                                <p>Delivery free</p>
                                <p>$25</p>
                            </div>
                            <div class="total--amount-box">
                                <p>Total to Pay</p>
                                <p>${{totalAmount+25}}</p>
                            </div>

                            <div class="payment-btn">
                                <button class="botton" (click)="payment()">Payment</button>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
